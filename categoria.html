</head>
<body>

    <div class="container">
        <h1 id="categoria-titulo"></h1>
        <a href="index.html" class="back-link">Voltar para o Gerenciador</a>

        <h2>Plano</h2>
        <table id="plano-table">
            <thead>
                <tr>
                    <th>Segmento</th>
                    <th>% Meta</th>
                    <th>Meta</th>
                    <th>% Carteira</th>
                    <th>Patrimônio</th>
                    <th>Aportar</th>
                </tr>
            </thead>
            <tbody id="plano-table-body">
            </tbody>
        </table>

        <div class="input-form">
            <h2>Adicionar Ativo</h2>
            <input type="text" id="ativo-input" placeholder="Símbolo do Ativo (ex: PETR4)">
            <input type="number" id="valor-input" placeholder="Valor (opcional)">
            <button onclick="addAtivo()">Adicionar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Ativo</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th id="peso-categoria-header"></th>
                    <th>Total Aportado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="ativos-table-body">
            </tbody>
        </table>

        <p class="summary"><strong>Patrimônio Total da Categoria:</strong> <span id="total-categoria">R$ 0,00</span></p>

    </div>
