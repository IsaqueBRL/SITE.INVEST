<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rebalanceamento de Carteira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrap title">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3v18h18" stroke="currentColor" stroke-width="1.6"/>
                <path d="M7 15l3-3 3 2 4-6" stroke="currentColor" stroke-width="1.6"/>
            </svg>
            <h1>Carteira B3 – Firebase</h1>
            <span class="badge">Dashboard</span>
        </div>
        <div class="header-actions">
            <button class="btn primary" id="openModalBtn">Adicionar ativo</button>
        </div>
    </header>

    <main class="wrap">
        <section class="dashboard-metrics">
            <div class="metric-card bg-blue">
                <span class="label">Patrimônio Total</span>
                <span class="value" id="patrimonioTotalDashboard">R$ 0,00</span>
            </div>
        </section>

        <section class="card" style="margin-top:20px;">
            <div class="hd">
                <span>Rebalanceamento de Carteira</span>
                <button class="btn sec" id="openAddCategoryModal">Adicionar Categoria</button>
            </div>
            <div class="bd">
                <div style="overflow:auto">
                    <table id="tabelaRebalanceamento">
                        <thead>
                            <tr>
                                <th>CATEGORIA</th>
                                <th class="right">META</th>
                                <th class="right">ATUAL</th>
                                <th class="right">PATRIMÔNIO</th>
                                <th class="right">APORTAR</th>
                                <th class="right">AÇÕES</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaRebalanceamento">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <dialog id="modalAddCategory" class="modal">
        <div class="modal-content">
            <div class="hd">Adicionar Categoria</div>
            <div class="bd">
                <form id="formAddCategory">
                    <div class="row">
                        <div class="col" style="grid-column: span 12;">
                            <label for="categoryName">Nome da Categoria</label>
                            <input id="categoryName" name="categoryName" placeholder="ex: Fiagro" required />
                        </div>
                        <div class="col" style="grid-column: span 12;">
                            <label for="categoryMeta">Meta (%)</label>
                            <input id="categoryMeta" name="categoryMeta" type="number" min="0" max="100" step="1" placeholder="ex: 10" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="grid-column: span 12; display:flex; justify-content:flex-end">
                            <div class="actions">
                                <button class="btn" type="button" id="closeAddCategoryModal">Cancelar</button>
                                <button class="btn primary" type="submit">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </dialog>
    

    <div class="footer">Criado por isaque Pavão.</div>

    <script type="module" src="script.js"></script>
</body>
</html>
