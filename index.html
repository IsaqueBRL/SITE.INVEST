<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Geral - Plano de Aportes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Painel Geral de Investimentos</h1>
        <nav>
            <a href="index.html">Painel Geral</a>
            <a href="analise.html">Análise por Categoria</a>
        </nav>
    </header>
    <main>
        <div class="summary">
            <div class="summary-item">
                <h2>Patrimônio Total</h2>
                <p id="totalPatrimonio"></p>
            </div>
            <div class="summary-item">
                <h2>Total a Aportar</h2>
                <p id="totalAportar"></p>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Região</th>
                        <th>Categoria</th>
                        <th>Meta</th>
                        <th>Atual</th>
                        <th>Patrimônio</th>
                        <th>Aportar</th>
                    </tr>
                </thead>
                <tbody id="painelGeralTable">
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
