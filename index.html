<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAV√ÉO INVEST | Private</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .hidden-view { display: none !important; }
        .confirm-modal-bg { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); }
        [contenteditable="true"]:focus { outline: none; background: #eff6ff; border-radius: 4px; padding: 2px 4px; }
        .loading-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .4; } }
    </style>
</head>
<body class="text-slate-900 min-h-screen">

    <div id="main-content">
        <nav class="gradient-bg p-5 text-white shadow-2xl sticky top-0 z-40">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">PLANO GERAL DE APORTES</h1>
                <div class="flex gap-2">
                    <button onclick="toggleModal('modalCategorias')" class="bg-slate-700 px-4 py-2 rounded-xl font-bold text-xs uppercase">Categorias</button>
                    <button onclick="toggleModal('modalAtivo')" class="bg-blue-600 px-4 py-2 rounded-xl font-bold text-xs uppercase">+ Novo Ativo</button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto mt-8 p-4">
            <div class="max-w-md mx-auto mb-8 text-center relative">
                <div id="sync-indicator" class="absolute top-4 right-4 flex items-center gap-2 opacity-0 transition-opacity">
                    <span class="text-[8px] font-black text-blue-500 uppercase">Live</span>
                    <div class="w-2 h-2 bg-blue-500 rounded-full loading-pulse"></div>
                </div>
                <div class="glass p-8 rounded-[2rem] shadow-xl border-b-4 border-blue-600">
                    <p class="text-slate-400 text-[10px] font-black uppercase mb-1 tracking-widest">Patrim√¥nio Consolidado</p>
                    <h2 id="patrimonio-total" class="text-4xl font-black text-slate-800 tracking-tighter italic">R$ 0,00</h2>
                </div>
            </div>

            <div id="visao-estrategica" class="glass rounded-[2rem] shadow-2xl overflow-hidden">
                <table class="w-full text-left text-base">
                    <thead class="bg-slate-50 text-base font-black text-slate-400 uppercase">
                        <tr>
                            <th class="p-5">Ver</th>
                            <th class="p-5">Categoria</th>
                            <th class="p-5 text-center">Meta %</th>
                            <th class="p-5 text-center">Atual %</th>
                            <th class="p-5 text-right">Valor Atual</th>
                            <th class="p-5 text-right text-blue-600">Sugest√£o Aporte</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCorpo" class="divide-y divide-slate-100 font-bold uppercase"></tbody>
                </table>
            </div>

            <div id="visao-detalhada" class="hidden-view glass rounded-[2rem] shadow-2xl overflow-hidden">
                <div class="p-6 flex items-center border-b">
                    <button onclick="voltarParaCategorias()" class="bg-slate-100 px-4 py-2 rounded-xl font-bold text-[10px] uppercase">‚Üê Voltar</button>
                    <h3 id="titulo-categoria-detalhe" class="font-black uppercase text-xl ml-6 text-blue-600"></h3>
                </div>
                <table class="w-full text-left text-base uppercase">
                    <thead class="bg-slate-50 text-base font-black text-slate-400 uppercase">
                        <tr>
                            <th class="p-5">Ativo</th>
                            <th class="p-5 text-center">Quantidade</th>
                            <th class="p-5 text-center">Valor Unit√°rio</th>
                            <th class="p-5 text-center">Valor Total</th>
                            <th class="p-5 text-center">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaAtivosDetalhe" class="divide-y divide-slate-100 font-bold"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="modalAtivo" class="fixed inset-0 flex items-center justify-center z-[100] opacity-0 pointer-events-none transition-all">
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm" onclick="toggleModal('modalAtivo')"></div>
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 relative z-[110] shadow-2xl">
            <h2 class="text-xl font-black mb-6 uppercase italic text-center">Novo Ativo</h2>
            <form id="formInvestimento" class="space-y-4">
                <div><label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Ticker</label><input type="text" id="ticker" placeholder="PETR4" class="w-full bg-slate-50 border-2 p-4 rounded-2xl font-black uppercase outline-none focus:border-blue-600" required></div>
                <div><label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Categoria</label><select id="categoria_select" class="w-full bg-slate-50 border-2 p-4 rounded-2xl font-bold uppercase outline-none"></select></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Qtd</label><input type="number" step="any" id="quantidade_input" placeholder="0" class="w-full bg-slate-50 border-2 p-4 rounded-2xl font-black" required></div>
                    <div><label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Pre√ßo R$</label><input type="text" id="valor_unit_input" placeholder="..." class="w-full bg-slate-50 border-2 p-4 rounded-2xl font-black text-blue-600" required></div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg mt-2">Salvar Ativo</button>
            </form>
        </div>
    </div>

    <div id="modalCategorias" class="fixed inset-0 flex items-center justify-center z-[100] opacity-0 pointer-events-none transition-all">
        <div class="absolute inset-0 bg-slate-900/50" onclick="toggleModal('modalCategorias')"></div>
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 relative z-[110]">
            <h2 class="text-xl font-black mb-4 uppercase text-center">Configura√ß√µes</h2>
            <div class="flex gap-2 mb-4">
                <input type="text" id="nome_nova_categoria" placeholder="NOME" class="flex-1 bg-slate-50 border-2 p-4 rounded-2xl font-bold uppercase outline-none text-xs">
                <button id="btn-add-cat" class="bg-blue-600 text-white px-6 rounded-2xl font-black text-2xl">+</button>
            </div>
            <div id="lista_categorias_edit" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 flex items-center justify-center z-[200] opacity-0 pointer-events-none transition-all">
        <div class="absolute inset-0 confirm-modal-bg"></div>
        <div class="glass w-full max-w-xs rounded-[2rem] p-8 relative z-[210] text-center shadow-2xl border border-white/50">
            <h3 class="font-black text-slate-800 uppercase text-lg mb-2">Confirmar?</h3>
            <p id="confirmMessage" class="text-slate-500 text-[10px] font-bold uppercase mb-8"></p>
            <div class="flex gap-3">
                <button id="btnCancel" class="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl font-black text-[10px] uppercase">Sair</button>
                <button id="btnConfirm" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Excluir</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaVDJ4LtJu-dlvSi4QrDygfhx1hBGSdDM",
            authDomain: "banco-de-dados-invest.firebaseapp.com",
            databaseURL: "https://banco-de-dados-invest-default-rtdb.firebaseio.com",
            projectId: "banco-de-dados-invest",
            storageBucket: "banco-de-dados-invest.firebasestorage.app",
            messagingSenderId: "5603892998",
            appId: "1:5603892998:web:459556f888d31629050887"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const BRAPI_TOKEN = "jaAoNZHhBLxF7FAUh6QDVp";

        let todosDados = {}, todasMetas = {}, categoriaAtiva = null, pendingAction = null;

        conectarBanco();

        async function refreshPrecosGlobal() {
            const idsAtivos = Object.keys(todosDados);
            if (idsAtivos.length === 0) return;
            const indicador = document.getElementById('sync-indicator');
            indicador.style.opacity = '1';
            const tickers = [...new Set(idsAtivos.map(id => todosDados[id].ticker))].join(',');
            try {
                const response = await fetch(`https://brapi.dev/api/quote/${tickers}?token=${BRAPI_TOKEN}`);
                const data = await response.json();
                if (data.results) {
                    data.results.forEach(res => {
                        idsAtivos.forEach(id => {
                            if (todosDados[id].ticker === res.symbol && res.regularMarketPrice) {
                                update(ref(db, `investimentos/${id}`), { valorUnitario: res.regularMarketPrice });
                            }
                        });
                    });
                }
            } catch (e) { console.log("Erro sync"); }
            setTimeout(() => { indicador.style.opacity = '0'; }, 3000);
        }
        setInterval(refreshPrecosGlobal, 300000);

        const inputTicker = document.getElementById('ticker');
        const inputPreco = document.getElementById('valor_unit_input');
        let timerBusca;
        inputTicker.addEventListener('input', () => {
            clearTimeout(timerBusca);
            const tk = inputTicker.value.trim().toUpperCase();
            if (tk.length >= 4) {
                inputPreco.placeholder = "Buscando...";
                timerBusca = setTimeout(async () => {
                    try {
                        const r = await fetch(`https://brapi.dev/api/quote/${tk}?token=${BRAPI_TOKEN}`);
                        const d = await r.json();
                        if (d.results && d.results[0]) inputPreco.value = d.results[0].regularMarketPrice.toFixed(2);
                    } catch (e) { inputPreco.placeholder = "Manual..."; }
                }, 1000);
            }
        });

        function conectarBanco() {
            onValue(ref(db, 'categorias_list'), s => {
                const d = s.val() || {};
                const sel = document.getElementById('categoria_select'), list = document.getElementById('lista_categorias_edit');
                sel.innerHTML = ""; list.innerHTML = "";
                Object.keys(d).forEach(id => {
                    sel.innerHTML += `<option value="${d[id]}">${d[id]}</option>`;
                    list.innerHTML += `<div class="flex justify-between p-4 bg-slate-50 rounded-2xl mb-2 font-black text-[10px]"><span>${d[id]}</span><button onclick="window.askRmCat('${id}', '${d[id]}')" class="text-red-500 uppercase">Remover</button></div>`;
                });
            });
            onValue(ref(db), s => {
                const d = s.val() || {};
                todosDados = d.investimentos || {};
                todasMetas = d.metas || {};
                renderizarInterface();
            });
        }

        function renderizarInterface() {
            const corpo = document.getElementById('tabelaCorpo'), det = document.getElementById('tabelaAtivosDetalhe');
            corpo.innerHTML = ""; det.innerHTML = "";
            let totalGeral = 0; const resumo = {};

            Object.keys(todosDados).forEach(id => {
                const item = todosDados[id];
                const vT = (item.quantidade || 0) * (item.valorUnitario || 0);
                totalGeral += vT;
                resumo[item.categoria] = (resumo[item.categoria] || 0) + vT;

                if (item.categoria === categoriaAtiva) {
                    det.innerHTML += `<tr>
                        <td class="p-5 font-black text-slate-800 tracking-tighter text-sm">${item.ticker}</td>
                        <td class="p-5 text-center"><span contenteditable="true" onblur="window.updateQtd('${id}', this.innerText)" class="bg-slate-100 px-3 py-1 rounded-lg text-blue-600 font-black">${item.quantidade}</span></td>
                        <td class="p-5 text-center text-slate-400 font-bold">R$ ${item.valorUnitario.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                        <td class="p-5 text-center font-black text-slate-800 italic">R$ ${vT.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                        <td class="p-5 text-center"><button onclick="window.askRmAtv('${id}', '${item.ticker}')" class="text-red-400">‚úï</button></td>
                    </tr>`;
                }
            });

            document.getElementById('patrimonio-total').innerText = `R$ ${totalGeral.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            
            Object.keys(resumo).forEach(cat => {
                const vAtual = resumo[cat];
                const pAtual = totalGeral > 0 ? parseFloat((vAtual/totalGeral*100).toFixed(1)) : 0;
                const mDefinida = parseFloat(todasMetas[cat] || 0);
                
                const vIdeal = totalGeral * (mDefinida / 100);
                const aporte = vIdeal - vAtual;

                // L√ìGICA DE COR ATUALIZADA: Preto se pAtual <= mDefinida, Vermelho se pAtual > mDefinida
                const corMetaAtual = pAtual > mDefinida ? 'text-red-600' : 'text-slate-900';

                corpo.innerHTML += `<tr>
                    <td class="p-5"><button onclick="window.openCat('${cat}')" class="bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center">üîç</button></td>
                    <td class="p-5 font-black text-slate-700">${cat}</td>
                    <td class="p-5 text-center"><span contenteditable="true" onblur="window.svMeta('${cat}', this)" class="bg-blue-50 px-3 py-1.5 rounded-lg text-blue-600 font-black">${mDefinida}</span>%</td>
                    <td class="p-5 text-center ${corMetaAtual} font-black">${pAtual}%</td>
                    <td class="p-5 text-right font-black italic text-slate-800">R$ ${vAtual.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                    <td class="p-5 text-right font-black ${aporte > 0 ? 'text-emerald-500' : 'text-rose-400'}">
                        ${aporte > 0 ? '‚ñ≤ R$ ' + aporte.toLocaleString('pt-BR', {minimumFractionDigits:2}) : '‚ñº R$ ' + Math.abs(aporte).toLocaleString('pt-BR', {minimumFractionDigits:2})}
                    </td>
                </tr>`;
            });
        }

        window.updateQtd = (id, n) => update(ref(db, `investimentos/${id}`), { quantidade: parseFloat(n) || 0 });
        window.toggleModal = (id) => { const m = document.getElementById(id); m.classList.toggle('opacity-0'); m.classList.toggle('pointer-events-none'); };
        window.openCat = (c) => { categoriaAtiva = c; document.getElementById('visao-estrategica').classList.add('hidden-view'); document.getElementById('visao-detalhada').classList.remove('hidden-view'); document.getElementById('titulo-categoria-detalhe').innerText = c; renderizarInterface(); };
        window.voltarParaCategorias = () => { categoriaAtiva = null; document.getElementById('visao-estrategica').classList.remove('hidden-view'); document.getElementById('visao-detalhada').classList.add('hidden-view'); };
        window.svMeta = (cat, el) => set(ref(db, `metas/${cat}`), parseFloat(el.innerText) || 0);

        function showConfirm(msg, action) {
            document.getElementById('confirmMessage').innerText = msg;
            const modal = document.getElementById('confirmModal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            pendingAction = () => { action(); modal.classList.add('opacity-0', 'pointer-events-none'); };
        }
        document.getElementById('btnConfirm').onclick = () => pendingAction();
        document.getElementById('btnCancel').onclick = () => document.getElementById('confirmModal').classList.add('opacity-0', 'pointer-events-none');

        window.askRmAtv = (id, t) => showConfirm(`Excluir ativo ${t}?`, () => remove(ref(db, `investimentos/${id}`)));
        window.askRmCat = (id, n) => showConfirm(`Excluir categoria ${n}?`, () => remove(ref(db, `categorias_list/${id}`)));

        document.getElementById('btn-add-cat').onclick = () => {
            const n = document.getElementById('nome_nova_categoria').value.trim().toUpperCase();
            if (n) push(ref(db, 'categorias_list'), n);
            document.getElementById('nome_nova_categoria').value = "";
        };

        document.getElementById('formInvestimento').onsubmit = (e) => {
            e.preventDefault();
            push(ref(db, 'investimentos'), {
                ticker: document.getElementById('ticker').value.toUpperCase(),
                categoria: document.getElementById('categoria_select').value,
                quantidade: parseFloat(document.getElementById('quantidade_input').value) || 0,
                valorUnitario: parseFloat(document.getElementById('valor_unit_input').value.replace(',', '.')) || 0
            });
            toggleModal('modalAtivo'); e.target.reset();
        };
    </script>
</body>
</html>
