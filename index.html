<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAV√ÉO INVEST | Private</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .hidden-view { display: none !important; }
        .confirm-modal-bg { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); }
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { min-width: 750px; }
        [contenteditable="true"]:focus { outline: none; background: #eff6ff; border-radius: 4px; padding: 2px 4px; border: 1px solid #3b82f6; }
        .slot-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .slot-open { max-height: 2000px; transition: max-height 0.6s ease-in; }
        .chevron { transition: transform 0.3s ease; }
        .chevron-rotate { transform: rotate(180deg); }
        
        #sync-indicator { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; border: 2px solid rgba(255,255,255,0.2); }
        .sync-idle { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .sync-active { background-color: #3b82f6; animation: pulse 1s infinite; box-shadow: 0 0 8px #3b82f6; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .loading-input { animation: pulse 1s infinite; background-color: #fefce8 !important; border-color: #eab308 !important; }
    </style>
</head>
<body class="text-slate-900 min-h-screen pb-10">

    <nav class="gradient-bg p-4 md:p-5 text-white shadow-2xl sticky top-0 z-40">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <div id="sync-indicator" class="sync-idle"></div>
                <h1 class="text-lg md:text-2xl font-black italic uppercase tracking-tighter">PLANO GERAL DE APORTES</h1>
            </div>
            <div class="flex gap-2 w-full md:w-auto justify-center">
                <button onclick="window.toggleModal('modalCategorias')" class="flex-1 md:flex-none bg-slate-700 px-4 py-3 rounded-xl font-bold text-xs uppercase">Categorias</button>
                <button onclick="window.toggleModal('modalAtivo')" class="flex-1 md:flex-none bg-blue-600 px-4 py-3 rounded-xl font-bold text-xs uppercase">+ Novo Ativo</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-4 md:mt-8 p-2 md:p-4">
        <div class="max-w-md mx-auto mb-6 text-center px-2">
            <div class="glass p-6 md:p-8 rounded-[2.5rem] shadow-xl border-b-4 border-blue-600">
                <p class="text-slate-400 text-[10px] font-black uppercase mb-1 tracking-widest">Patrim√¥nio Consolidado</p>
                <h2 id="patrimonio-exibido" class="text-3xl md:text-4xl font-black text-slate-800 tracking-tighter italic">R$ 0,00</h2>
            </div>
        </div>

        <div id="visao-estrategica" class="glass rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="table-container">
                <table class="w-full text-left text-base uppercase font-bold">
                    <thead class="bg-slate-50 text-slate-400 border-b">
                        <tr>
                            <th class="p-4 md:p-5 w-16 text-center">Ver</th>
                            <th class="p-4 md:p-5">Categoria</th>
                            <th class="p-4 md:p-5 text-center">Meta %</th>
                            <th class="p-4 md:p-5 text-center">Atual %</th>
                            <th class="p-4 md:p-5 text-right">Valor Atual</th>
                            <th class="p-4 md:p-5 text-right">Sugest√£o</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaCorpo" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

        <div id="visao-detalhada" class="hidden-view space-y-6">
            <div class="flex items-center gap-3">
                <button onclick="window.voltarParaCategorias()" class="bg-white px-6 py-3 rounded-2xl font-black shadow-sm border border-slate-200 text-base">‚Üê VOLTAR</button>
                <h3 id="titulo-categoria-detalhe" class="font-black uppercase text-2xl text-blue-600 italic"></h3>
            </div>

            <div class="glass rounded-[2.5rem] shadow-xl overflow-hidden border-2 border-blue-100">
                <div onclick="window.toggleSlot()" class="bg-blue-600 p-5 text-white font-black uppercase tracking-widest text-sm flex justify-between items-center cursor-pointer">
                    <div class="flex items-center gap-3">
                        <span id="chevron-icon" class="chevron text-lg">‚ñº</span>
                        <span>PLANEJAMENTO DE <span id="span-cat-name"></span></span>
                    </div>
                    <button onclick="event.stopPropagation(); window.addSeguimento()" class="bg-white text-blue-600 px-4 py-2 rounded-xl text-xs font-black">+ SEGUIMENTO</button>
                </div>
                <div id="slot-planejamento" class="slot-content">
                    <div class="table-container">
                        <table class="w-full text-left text-base uppercase">
                            <thead class="bg-slate-50 text-slate-400 border-b font-bold">
                                <tr>
                                    <th class="p-4">Seguimento</th>
                                    <th class="p-4 text-center">Meta %</th>
                                    <th class="p-4 text-center">Carteira %</th>
                                    <th class="p-4 text-right">Patrim√¥nio</th>
                                    <th class="p-4 text-right">Aportar</th>
                                    <th class="p-4 text-center">A√ß√£o</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaPlanejamento" class="divide-y divide-slate-100 font-bold"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="glass rounded-[2.5rem] shadow-xl overflow-hidden">
                <div class="bg-slate-800 p-5 text-white font-black uppercase tracking-widest text-sm">ATIVOS ADICIONADOS</div>
                <div class="table-container">
                    <table class="w-full text-left text-base uppercase">
                        <thead class="bg-slate-50 text-slate-400 border-b font-bold">
                            <tr>
                                <th class="p-4">Ativo</th>
                                <th class="p-4">Seguimento</th>
                                <th class="p-4 text-center">Qtd</th>
                                <th class="p-4 text-center">Pre√ßo</th>
                                <th class="p-4 text-center">Peso %</th>
                                <th class="p-4 text-right">Total</th>
                                <th class="p-4 text-center">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaAtivosDetalhe" class="divide-y divide-slate-100 font-bold text-slate-600"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="modalAtivo" class="fixed inset-0 flex items-end md:items-center justify-center z-[100] opacity-0 pointer-events-none transition-all p-4">
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm" onclick="window.toggleModal('modalAtivo')"></div>
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-6 relative z-[110] shadow-2xl">
            <h2 class="text-xl font-black mb-6 uppercase text-center text-blue-600 italic">Novo Ativo</h2>
            <form id="formInvestimento" class="space-y-3">
                <input type="text" id="ticker" placeholder="TICKER (EX: PETR4)" class="w-full bg-slate-50 border-2 p-4 rounded-2xl font-black uppercase outline-none focus:border-blue-600" required>
                <select id="categoria_select" class="w-full bg-slate-50 border-2 p-4 rounded-2xl font-bold uppercase outline-none"></select>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" step="any" id="quantidade_input" placeholder="QTD" class="w-full bg-slate-50 border-2 p-4 rounded-2xl font-black" required>
                    <input type="text" id="valor_unit_input" placeholder="PRE√áO" class="w-full bg-slate-50 border-2 p-4 rounded-2xl font-black text-blue-600" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg">Salvar Ativo</button>
            </form>
        </div>
    </div>

    <div id="modalCategorias" class="fixed inset-0 flex items-end md:items-center justify-center z-[100] opacity-0 pointer-events-none transition-all p-4">
        <div class="absolute inset-0 bg-slate-900/50" onclick="window.toggleModal('modalCategorias')"></div>
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-6 relative z-[110]">
            <h2 class="text-xl font-black mb-4 uppercase text-center italic">Categorias</h2>
            <div class="flex gap-2 mb-4">
                <input type="text" id="nome_nova_categoria" placeholder="NOME" class="flex-1 bg-slate-50 border-2 p-4 rounded-2xl font-bold uppercase text-xs">
                <button id="btn-add-cat" class="bg-blue-600 text-white px-5 rounded-2xl font-black text-xl">+</button>
            </div>
            <div id="lista_categorias_edit" class="space-y-2 max-h-60 overflow-y-auto"></div>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 flex items-center justify-center z-[200] opacity-0 pointer-events-none transition-all p-6">
        <div class="absolute inset-0 confirm-modal-bg"></div>
        <div class="glass w-full max-w-xs rounded-[2rem] p-8 relative z-[210] text-center shadow-2xl">
            <h3 id="confirmTitle" class="font-black text-slate-800 uppercase text-lg mb-2">Aten√ß√£o</h3>
            <p id="confirmMessage" class="text-slate-500 text-[10px] font-bold uppercase mb-8"></p>
            <div class="flex gap-3">
                <button id="btnCancel" class="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl font-black text-xs">Sair</button>
                <button id="btnConfirm" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-black text-xs shadow-lg">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaVDJ4LtJu-dlvSi4QrDygfhx1hBGSdDM",
            authDomain: "banco-de-dados-invest.firebaseapp.com",
            databaseURL: "https://banco-de-dados-invest-default-rtdb.firebaseio.com",
            projectId: "banco-de-dados-invest",
            storageBucket: "banco-de-dados-invest.firebasestorage.app",
            messagingSenderId: "5603892998",
            appId: "1:5603892998:web:459556f888d31629050887"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let todosDados = {}, todasMetas = {}, todasCategorias = {}, planejamSetores = {}, categoriaAtiva = null, pendingAction = null;
        const MEU_TOKEN = "1EG6ybrvNVpDimcMwbtYwn";

        const fmtCur = (val) => val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const parseReal = (str) => typeof str === 'string' ? parseFloat(str.replace(/\./g, '').replace(',', '.')) || 0 : (parseFloat(str) || 0);

        onValue(ref(db), s => {
            const d = s.val() || {};
            todosDados = d.investimentos || {};
            todasMetas = d.metas || {};
            planejamSetores = d.planejamento_setores || {};
            todasCategorias = d.categorias_list || {};
            renderizarInterface();
            atualizarListaCategorias();
        });

        // --- 1. BUSCA INDIVIDUAL NO MODAL (NOVO ATIVO) ---
        document.getElementById('ticker').addEventListener('blur', async (e) => {
            const tk = e.target.value.trim().toUpperCase();
            const field = document.getElementById('valor_unit_input');
            if (tk.length >= 4) {
                field.classList.add('loading-input');
                try {
                    const r = await fetch(`https://brapi.dev/api/quote/${tk}?token=${MEU_TOKEN}`);
                    const d = await r.json();
                    if (d.results && d.results[0]?.regularMarketPrice) {
                        field.value = d.results[0].regularMarketPrice.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                    }
                } catch (err) { console.error("Erro modal:", err); }
                finally { field.classList.remove('loading-input'); }
            }
        });

        // --- 2. BUSCA INDIVIDUAL PARALELA NA TABELA (EXISTENTES) ---
        async function autoUpdatePrecos() {
            const indicator = document.getElementById('sync-indicator');
            const tickers = [...new Set(Object.values(todosDados).map(a => a.ticker.trim().toUpperCase()))].filter(t => t.length >= 4);
            
            if (tickers.length === 0) return;
            indicator.className = 'sync-active';
            
            const fetchPreco = async (t) => {
                try {
                    const r = await fetch(`https://brapi.dev/api/quote/${t}?token=${MEU_TOKEN}`);
                    const d = await r.json();
                    if (d.results && d.results[0]?.regularMarketPrice) {
                        const novoP = d.results[0].regularMarketPrice;
                        const ups = {};
                        Object.entries(todosDados).forEach(([id, a]) => {
                            if (a.ticker.trim().toUpperCase() === t) ups[`investimentos/${id}/valorUnitario`] = novoP;
                        });
                        if (Object.keys(ups).length > 0) await update(ref(db), ups);
                    }
                } catch (e) { console.warn(`Falha no ticker ${t}`); }
            };

            const chunk = 5;
            for (let i = 0; i < tickers.length; i += chunk) {
                const grupo = tickers.slice(i, i + chunk);
                await Promise.all(grupo.map(t => fetchPreco(t)));
                await new Promise(res => setTimeout(res, 600));
            }
            indicator.className = 'sync-idle';
        }

        setTimeout(() => { autoUpdatePrecos(); setInterval(autoUpdatePrecos, 1800000); }, 5000);

        // --- RENDERIZA√á√ÉO E UI ---
        function renderizarInterface() {
            let totalGeral = 0, totalCatAtiva = 0; const resumo = {};
            Object.values(todosDados).forEach(a => {
                const v = (a.quantidade || 0) * (a.valorUnitario || 0);
                totalGeral += v;
                resumo[a.categoria] = (resumo[a.categoria] || 0) + v;
                if (categoriaAtiva && a.categoria === categoriaAtiva) totalCatAtiva += v;
            });
            document.getElementById('patrimonio-exibido').innerText = fmtCur(categoriaAtiva ? totalCatAtiva : totalGeral);
            
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = "";
            Object.values(todasCategorias).forEach(cat => {
                const val = resumo[cat] || 0, meta = todasMetas[cat] || 0;
                const pct = totalGeral > 0 ? (val / totalGeral * 100) : 0;
                const sug = Math.max(0, (totalGeral * (meta / 100)) - val);
                corpo.innerHTML += `<tr>
                    <td class="p-4 text-center"><button onclick="window.openCat('${cat}')" class="bg-blue-600 text-white w-10 h-10 rounded-xl shadow-md">üîç</button></td>
                    <td class="p-4">${cat}</td>
                    <td class="p-4 text-center"><span contenteditable="true" onblur="window.svMeta('${cat}', this.innerText)" class="bg-blue-50 px-3 py-1 rounded-lg">${meta}</span>%</td>
                    <td class="p-4 text-center">${pct.toFixed(1)}%</td>
                    <td class="p-4 text-right">${fmtCur(val)}</td>
                    <td class="p-4 text-right ${sug > 0 ? 'text-emerald-500' : 'text-slate-300'}">${sug > 0 ? fmtCur(sug) : '--'}</td>
                </tr>`;
            });
            if (categoriaAtiva) renderizarDetalhes(totalCatAtiva);
        }

        function renderizarDetalhes(totalCat) {
            const tPlan = document.getElementById('tabelaPlanejamento'), tAtv = document.getElementById('tabelaAtivosDetalhe');
            tPlan.innerHTML = ""; tAtv.innerHTML = "";
            const filt = Object.entries(todosDados).filter(([id, a]) => a.categoria === categoriaAtiva).map(([id, a]) => ({ id, ...a, total: (a.quantidade || 0) * (a.valorUnitario || 0), peso: totalCat > 0 ? ((a.quantidade * a.valorUnitario) / totalCat * 100) : 0 }));
            
            filt.forEach(atv => {
                const segs = Object.entries(planejamSetores[categoriaAtiva] || {});
                let opt = `<option value="">ESCOLHER...</option>`;
                segs.forEach(([sid, s]) => opt += `<option value="${s.nome}" ${atv.seguimento === s.nome ? 'selected' : ''}>${s.nome}</option>`);
                tAtv.innerHTML += `<tr>
                    <td class="p-4">${atv.ticker}</td>
                    <td class="p-4"><select onchange="window.updateAtv('${atv.id}', 'seguimento', this.value)" class="bg-slate-100 p-2 rounded font-bold text-base outline-none">${opt}</select></td>
                    <td class="p-4 text-center"><span contenteditable="true" onblur="window.updateAtv('${atv.id}', 'quantidade', this.innerText)" class="bg-blue-50 px-3 py-1 rounded">${atv.quantidade}</span></td>
                    <td class="p-4 text-center font-bold">${fmtCur(atv.valorUnitario)}</td>
                    <td class="p-4 text-center text-blue-600">${atv.peso.toFixed(1)}%</td>
                    <td class="p-4 text-right italic font-black">${fmtCur(atv.total)}</td>
                    <td class="p-4 text-center"><button onclick="window.askRmAtv('${atv.id}', '${atv.ticker}')" class="text-rose-400 p-2">‚úï</button></td>
                </tr>`;
            });

            Object.entries(planejamSetores[categoriaAtiva] || {}).forEach(([sid, s]) => {
                const vS = filt.filter(a => a.seguimento === s.nome).reduce((acc, a) => acc + a.total, 0);
                const ap = Math.max(0, (totalCat * (s.meta / 100)) - vS);
                tPlan.innerHTML += `<tr>
                    <td class="p-4"><span contenteditable="true" onblur="window.updateSeg('${sid}', 'nome', this.innerText)">${s.nome}</span></td>
                    <td class="p-4 text-center"><span contenteditable="true" onblur="window.updateSeg('${sid}', 'meta', this.innerText)" class="bg-blue-50 px-3 py-1 rounded">${s.meta}</span>%</td>
                    <td class="p-4 text-center">${(totalCat > 0 ? vS/totalCat*100 : 0).toFixed(1)}%</td>
                    <td class="p-4 text-right">${fmtCur(vS)}</td>
                    <td class="p-4 text-right ${ap > 0 ? 'text-emerald-500' : 'text-slate-300'}">${ap > 0 ? fmtCur(ap) : '--'}</td>
                    <td class="p-4 text-center"><button onclick="window.askRmSeg('${sid}', '${s.nome}')" class="text-rose-300 font-bold">EXCLUIR</button></td>
                </tr>`;
            });
        }

        // --- FUN√á√ïES GLOBAIS ---
        window.toggleModal = (id) => { const m = document.getElementById(id); m.classList.toggle('opacity-0'); m.classList.toggle('pointer-events-none'); };
        window.openCat = (cat) => { categoriaAtiva = cat; document.getElementById('visao-estrategica').classList.add('hidden-view'); document.getElementById('visao-detalhada').classList.remove('hidden-view'); document.getElementById('titulo-categoria-detalhe').innerText = cat; document.getElementById('span-cat-name').innerText = cat; renderizarInterface(); };
        window.voltarParaCategorias = () => { categoriaAtiva = null; document.getElementById('visao-estrategica').classList.remove('hidden-view'); document.getElementById('visao-detalhada').classList.add('hidden-view'); renderizarInterface(); };
        window.svMeta = (cat, v) => set(ref(db, `metas/${cat}`), parseFloat(v) || 0);
        window.addSeguimento = () => categoriaAtiva && push(ref(db, `planejamento_setores/${categoriaAtiva}`), { nome: "NOVO", meta: 0 });
        window.updateSeg = (id, f, v) => update(ref(db, `planejamento_setores/${categoriaAtiva}/${id}`), { [f]: f === 'meta' ? parseFloat(v) || 0 : v.toUpperCase() });
        window.updateAtv = (id, f, v) => update(ref(db, `investimentos/${id}`), { [f]: (f === 'quantidade' || f === 'valorUnitario') ? parseReal(v) : v });
        window.askRmAtv = (id, t) => showConfirm("Remover", `Apagar ${t}?`, () => remove(ref(db, `investimentos/${id}`)));
        window.askRmSeg = (id, n) => showConfirm("Remover", `Apagar ${n}?`, () => remove(ref(db, `planejamento_setores/${categoriaAtiva}/${id}`)));
        window.askRmCat = (id, n) => showConfirm("Remover", `Apagar ${n}?`, () => remove(ref(db, `categorias_list/${id}`)));

        function showConfirm(title, msg, action) {
            const m = document.getElementById('confirmModal');
            document.getElementById('confirmTitle').innerText = title;
            document.getElementById('confirmMessage').innerText = msg;
            m.classList.remove('opacity-0', 'pointer-events-none');
            pendingAction = () => { action(); m.classList.add('opacity-0', 'pointer-events-none'); };
        }
        document.getElementById('btnConfirm').onclick = () => pendingAction?.();
        document.getElementById('btnCancel').onclick = () => document.getElementById('confirmModal').classList.add('opacity-0', 'pointer-events-none');
        window.toggleSlot = () => { document.getElementById('slot-planejamento').classList.toggle('slot-open'); document.getElementById('chevron-icon').classList.toggle('chevron-rotate'); };

        document.getElementById('formInvestimento').onsubmit = (e) => {
            e.preventDefault();
            push(ref(db, 'investimentos'), { ticker: document.getElementById('ticker').value.toUpperCase(), categoria: document.getElementById('categoria_select').value, quantidade: parseFloat(document.getElementById('quantidade_input').value) || 0, valorUnitario: parseReal(document.getElementById('valor_unit_input').value), seguimento: "" });
            window.toggleModal('modalAtivo'); e.target.reset();
        };

        document.getElementById('btn-add-cat').onclick = () => {
            const n = document.getElementById('nome_nova_categoria').value.trim().toUpperCase();
            if (n) push(ref(db, 'categorias_list'), n); document.getElementById('nome_nova_categoria').value = "";
        };

        function atualizarListaCategorias() {
            const sel = document.getElementById('categoria_select'), list = document.getElementById('lista_categorias_edit');
            if(!sel || !list) return; sel.innerHTML = ""; list.innerHTML = "";
            Object.entries(todasCategorias).forEach(([id, nome]) => {
                sel.innerHTML += `<option value="${nome}">${nome}</option>`;
                list.innerHTML += `<div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl mb-2 font-bold text-xs uppercase"><span>${nome}</span><button onclick="window.askRmCat('${id}', '${nome}')" class="text-red-500">X</button></div>`;
            });
        }
    </script>
</body>
</html>
