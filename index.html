<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerenciador de Investimentos</h1>
        <p>Acompanhe suas metas de alocação de ativos e saiba onde aportar.</p>

        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Meta (%)</th>
                    <th>Atual (%)</th>
                    <th>Patrimônio</th>
                    <th>Aportar</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="investment-table-body">
                </tbody>
        </table>

        <div class="summary">
            <p><strong>Patrimônio Total:</strong> <span id="total-patrimonio">R$ 0,00</span></p>
            <p><strong>Aporte Total:</strong> <span id="total-aportar">R$ 0,00</span></p>
        </div>

        <div class="input-form">
            <h2>Adicionar ou Atualizar Categoria</h2>
            <input type="text" id="categoria-input" placeholder="Categoria">
            <input type="number" id="patrimonio-input" placeholder="Patrimônio (R$)">
            <input type="number" id="meta-input" placeholder="Meta (%)">
            <button onclick="addOrUpdateAsset()">Adicionar/Atualizar</button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

</body>
