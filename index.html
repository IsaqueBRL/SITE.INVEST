<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela de Investimentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f6f8fa;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }
    #popup-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .category-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      margin-bottom: 5px;
      padding: 6px 10px;
      border-radius: 5px;
    }
    .category-item button {
      background: #dc3545;
      margin-left: 5px;
    }
    .category-item button.edit-btn {
      background: #ffc107;
    }
  </style>
</head>
<body>

  <h1>Tabela de Investimentos</h1>
  <button onclick="openCategoryPopup()">Gerenciar Categorias</button>
  <button onclick="addRow()">Adicionar Linha</button>

  <table id="investmentTable">
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Meta (%)</th>
        <th>Atual (%)</th>
        <th>Patrim√¥nio (R$)</th>
        <th>Aportar (R$)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- POPUP -->
  <div id="popup">
    <div id="popup-content">
      <h3>Gerenciar Categorias</h3>
      <input type="text" id="newCategoryInput" placeholder="Nova categoria">
      <button onclick="addCategory()">Adicionar</button>
      <div id="categoryList"></div>
      <button onclick="closeCategoryPopup()">Fechar</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaVDJ4LtJu-dlvSi4QrDygfhx1hBGSdDM",
      authDomain: "banco-de-dados-invest.firebaseapp.com",
      databaseURL: "https://banco-de-dados-invest-default-rtdb.firebaseio.com",
      projectId: "banco-de-dados-invest",
      storageBucket: "banco-de-dados-invest.firebasestorage.app",
      messagingSenderId: "5603892998",
      appId: "1:5603892998:web:459556f888d31629050887",
      measurementId: "G-JJWKMYXHTH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.querySelector("#investmentTable tbody");
    let categories = [];

    async function loadCategories() {
      const snapshot = await get(ref(db, "categorias"));
      categories = snapshot.exists() ? snapshot.val() : [];
      renderCategoryList();
    }

    function saveCategories() {
      set(ref(db, "categorias"), categories);
    }

    function openCategoryPopup() {
      document.getElementById("popup").style.display = "flex";
      renderCategoryList();
    }

    function closeCategoryPopup() {
      document.getElementById("popup").style.display = "none";
    }

    function addCategory() {
      const input = document.getElementById("newCategoryInput");
      const value = input.value.trim();
      if (value && !categories.includes(value)) {
        categories.push(value);
        input.value = "";
        renderCategoryList();
        saveCategories();
      }
    }

    function editCategory(oldName) {
      const newName = prompt("Editar categoria:", oldName);
      if (newName && newName.trim() !== "") {
        const index = categories.indexOf(oldName);
        if (index !== -1) categories[index] = newName.trim();
        renderCategoryList();
        saveCategories();
      }
    }

    function deleteCategory(name) {
      categories = categories.filter(c => c !== name);
      renderCategoryList();
      saveCategories();
    }

    function renderCategoryList() {
      const list = document.getElementById("categoryList");
      list.innerHTML = "";
      categories.forEach(cat => {
        const div = document.createElement("div");
        div.className = "category-item";
        div.innerHTML = `
          <span>${cat}</span>
          <div>
            <button class="edit-btn" onclick="editCategory('${cat}')">Editar</button>
            <button onclick="deleteCategory('${cat}')">Excluir</button>
          </div>`;
        list.appendChild(div);
      });
    }

    function addRow() {
      const row = document.createElement("tr");

      const categoriaCell = document.createElement("td");
      const select = document.createElement("select");
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.textContent = cat;
        select.appendChild(opt);
      });
      categoriaCell.appendChild(select);

      const metaCell = document.createElement("td");
      metaCell.contentEditable = "true";
      metaCell.addEventListener("input", updateTable);

      const atualCell = document.createElement("td");

      const patrimonioCell = document.createElement("td");
      patrimonioCell.contentEditable = "true";
      patrimonioCell.addEventListener("input", updateTable);

      const aportarCell = document.createElement("td");

      row.append(categoriaCell, metaCell, atualCell, patrimonioCell, aportarCell);
      tableBody.appendChild(row);
    }

    function parsePercent(value) {
      return parseFloat(value.replace("%", "").replace(",", ".") || 0);
    }

    function parseMoney(value) {
      return parseFloat(value.replace(/[R$\s.]/g, "").replace(",", ".") || 0);
    }

    function formatMoney(value) {
      return value.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    }

    function updateTable() {
      let total = 0;
      const rows = Array.from(tableBody.rows);
      rows.forEach(row => {
        const patrimonio = parseMoney(row.cells[3].innerText);
        total += patrimonio;
      });

      rows.forEach(row => {
        const meta = parsePercent(row.cells[1].innerText);
        const patrimonio = parseMoney(row.cells[3].innerText);
        const atual = total ? (patrimonio / total) * 100 : 0;
        const aportar = ((meta / 100) * total) - patrimonio;

        row.cells[2].innerText = atual.toFixed(2) + "%";
        row.cells[4].innerText = formatMoney(aportar);
      });
    }

    // üî• Torna fun√ß√µes acess√≠veis globalmente (corrige o erro)
    window.openCategoryPopup = openCategoryPopup;
    window.closeCategoryPopup = closeCategoryPopup;
    window.addCategory = addCategory;
    window.editCategory = editCategory;
    window.deleteCategory = deleteCategory;
    window.addRow = addRow;

    loadCategories();
  </script>
</body>
</html>
