<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rebalanceamento de Carteira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrap title">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3v18h18" stroke="currentColor" stroke-width="1.6"/>
                <path d="M7 15l3-3 3 2 4-6" stroke="currentColor" stroke-width="1.6"/>
            </svg>
            <h1>Carteira B3 – Firebase</h1>
            <span class="badge">Dashboard</span>
        </div>
        <div class="header-actions">
            <button class="btn primary" id="openModalBtn">Adicionar ativo</button>
        </div>
    </header>

    <main class="wrap">
        <section class="dashboard-metrics">
            <div class="metric-card bg-blue">
                <span class="label">Patrimônio Total</span>
                <span class="value" id="patrimonioTotalDashboard">R$ 0,00</span>
            </div>
        </section>

        <section class="card" style="margin-top:20px;">
            <div class="hd">
                <span>Rebalanceamento de Carteira</span>
                <button class="btn sec" id="openAddCategoryModal">Adicionar Categoria</button>
            </div>
            <div class="bd">
                <div style="overflow:auto">
                    <table id="tabelaRebalanceamento">
                        <thead>
                            <tr id="sortable-header-row">
                                <th class="sortable" data-sort-key="categoria">CATEGORIA</th>
                                <th class="sortable right" data-sort-key="meta">META</th>
                                <th class="sortable right" data-sort-key="atual">ATUAL</th>
                                <th class="sortable right" data-sort-key="patrimonio">PATRIMÔNIO</th>
                                <th class="sortable right" data-sort-key="aportar">APORTAR</th>
                                <th class="right">AÇÕES</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaRebalanceamento">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
        
    <dialog id="modalForm" class="modal">
        <div class="modal-content">
            <div class="hd">Adicionar ativo</div>
            <div class="bd">
                <form id="formAtivo">
                    <div class="row">
                        <div class="col" style="grid-column: span 4;">
                            <label for="ticker">Ticker (B3)</label>
                            <input id="ticker" name="ticker" placeholder="ex: PETR4, VALE3, MXRF11" required />
                        </div>
                        <div class="col" style="grid-column: span 3;">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" name="tipo">
                                </select>
                        </div>
                        <div class="col" style="grid-column: span 2;">
                            <label for="quantidade">Quantidade</label>
                            <input id="quantidade" name="quantidade" type="number" min="1" step="any" placeholder="ex: 10,5" required />
                        </div>
                        <div class="col" style="grid-column: span 3;">
                            <label for="preco">Preço (R$)</label>
                            <input id="preco" name="preco" inputmode="decimal" placeholder="ex: 28,75" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="grid-column: span 3;">
                            <label for="corretagem">Taxas (R$)</label>
                            <input id="corretagem" name="corretagem" inputmode="decimal" placeholder="0,00" />
                        </div>
                        <div class="col" style="grid-column: span 3;">
                            <label for="data">Data</label>
                            <input id="data" name="data" type="date" />
                        </div>
                        <div class="col" style="grid-column: span 6; display:flex; align-items:flex-end; justify-content:flex-end">
                            <div class="actions">
                                <button class="btn" type="button" id="closeModalBtn">Cancelar</button>
                                <button class="btn primary" type="submit">Adicionar</button>
                            </div>
                        </div>
                    </div>
                    <p class="hint" style="margin-top:10px">Dica: use vírgula como separador decimal (ex: 10,50). O preço é o valor por cota/ação.</p>
                </form>
            </div>
        </div>
    </dialog>

    <dialog id="modalAddCategory" class="modal">
        <div class="modal-content">
            <div class="hd">Adicionar Categoria</div>
            <div class="bd">
                <form id="formAddCategory">
                    <div class="row">
                        <div class="col" style="grid-column: span 12;">
                            <label for="categoryName">Nome da Categoria</label>
                            <input id="categoryName" name="categoryName" placeholder="ex: Fiagro" required />
                        </div>
                        <div class="col" style="grid-column: span 12;">
                            <label for="categoryMeta">Meta (%)</label>
                            <input id="categoryMeta" name="categoryMeta" type="number" min="0" max="100" step="1" placeholder="ex: 10" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="grid-column: span 12; display:flex; justify-content:flex-end">
                            <div class="actions">
                                <button class="btn" type="button" id="closeAddCategoryModal">Cancelar</button>
                                <button class="btn primary" type="submit">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </dialog>
    

    <div class="footer">Criado por isaque Pavão.</div>

    <script type="module" src="script.js"></script>
</body>
</html>
