<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira de Investimentos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Minha Carteira</h1>
    </header>

    <main>
        <section class="rebalanceamento">
            <h2>Rebalanceamento por Categorias</h2>
            <table class="tabela-principal">
                <thead>
                    <tr>
                        <th>CATEGORIA</th>
                        <th>META</th>
                        <th>ATUAL</th>
                        <th>PATRIMÔNIO</th>
                        <th>APORTAR</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="tabela-categorias-body">
                    </tbody>
            </table>
        </section>
        
        <button id="adicionar-categoria-btn">Adicionar Nova Categoria</button>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
