<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página editável com Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <strong>Editor rápido da página</strong>
    <div class="controls">
      <button id="toggleBtn" class="toggle-edit">Entrar em edição</button>
      <button id="saveBtn" class="tool">Salvar no banco</button>
    </div>
  </header>

  <main id="content">
    <h1>Exemplo com Firebase</h1>
    <p>Edite este conteúdo e clique em "Salvar no banco". Mesmo após atualizar, o conteúdo volta do Firebase.</p>
  </main>

  <!-- Importa o JavaScript -->
  <script type="module" src="script.js"></script>
</body>
</html>
