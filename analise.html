<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Categoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Análise de Categoria</h1>
        <button onclick="window.history.back()" class="btn primary">Voltar para a Carteira</button>
    </header>

    <main class="container">
        <section class="dashboard">
            <div class="card">
                <h3 id="categoryTitle"></h3>
                <p>Patrimônio Total: <strong id="totalPatrimonio">R$ 0,00</strong></p>
            </div>
            <div class="card">
                <h3>Gerenciar Ativos</h3>
                <button id="openSetoresModalBtn" class="btn primary full-width">Gerenciar Setores/Segmentos</button>
            </div>
        </section>

        <section class="table-container">
            <h2>Ativos da Categoria</h2>
            <table class="table">
                <thead id="tableHeader">
                    <tr>
                        <th>Ticker</th>
                        <th>Quantidade</th>
                        <th>Preço Atual</th>
                        <th>Setor</th>
                        <th>Segmento</th>
                        <th>Patrimônio</th>
                        <th>Participação na Categoria</th>
                        <th class="right">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaAtivosCategoria">
                </tbody>
            </table>
        </section>
        
        <div class="charts-wrapper">
            <section class="chart-container">
                <h2>Distribuição por Setor</h2>
                <canvas id="setorChart"></canvas>
            </section>
            
            <section class="chart-container">
                <h2>Distribuição por Segmento</h2>
                <canvas id="segmentoChart"></canvas>
            </section>
        </div>
    </main>

    <dialog id="modalSetores" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="gerenciarModalTitle">Gerenciar Setores/Segmentos</h2>
                <button type="button" class="close-btn" id="closeSetoresModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formSetores">
                    <label for="setorInput">Adicionar Setor:</label>
                    <input type="text" id="setorInput" placeholder="Ex: Financeiro">
                    <label for="segmentoInput">Adicionar Segmento:</label>
                    <input type="text" id="segmentoInput" placeholder="Ex: Bancos">
                    <button type="submit" class="btn primary full-width">Adicionar</button>
                </form>
                <div class="lists-container">
                    <div>
                        <h3>Setores</h3>
                        <ul id="setorList"></ul>
                    </div>
                    <div>
                        <h3>Segmentos</h3>
                        <ul id="segmentoList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <script type="module" src="analise.js"></script>
</body>
</html>
